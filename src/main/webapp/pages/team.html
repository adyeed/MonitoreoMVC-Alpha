<!-- Section: services -->
<section id="service" class="home-section text-center bg-gray">

	<div class="heading-about">
		<div class="container">
			<div class="row">
				<div class="col-lg-7 col-lg-offset-2">
					<div class="wow bounceInDown" data-wow-delay="0.4s">
						<div class="section-heading">
							<h2>Equipo</h2>
							<i class="fa fa-2x fa-angle-down"></i>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container" ng-controller="TeamController as team">
		<div class="row">
			<div class="col-lg-3 col-lg-offset-4">
				<hr class="marginbot-30">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-offset-1 col-sm-3 col-md-3">
				<div class="wow fadeInLeft" data-wow-delay="0.2s">
					<div class="service-box">
						<div class="service-icon">
							<img ng-src="{{members[0].images[0]}}" alt="Eddy" id="profile"
								class="img-rounded" />
						</div>
						<div class="service-desc">
							<div>
								<h5>{{members[0].title}}</h5>
								<p>{{members[0].name}}</p>
							</div>
							<div class="component">
        <a href="#" class="icon icon-cube facebook">facebook</a>
        <a href="#" class="icon icon-cube twitter">twitter</a>
        <a href="#" class="icon icon-cube googleplus">google+</a>
 
      </div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-3 col-md-3">
				<div class="wow fadeInUp" data-wow-delay="0.2s">
					<div class="service-box">
						<div class="service-icon">
							<img ng-src="{{members[0].images[0]}}" alt="Eddy" id="profile"
								class="img-rounded" />
						</div>
						<div class="service-desc">
							<h5>{{members[1].title}}</h5>
							<h6>{{members[1].name}}</h6>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-3 col-md-3">
				<div class="wow fadeInUp" data-wow-delay="0.2s">
					<div class="service-box">
						<div class="service-icon">
							<img ng-src="{{members[0].images[0]}}" alt="Eddy" id="profile"
								class="img-rounded" />
						</div>
						<div class="service-desc">
							<h5>{{members[2].title}}</h5>
							<h6>{{members[2].name}}</h6>


						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</section>
<!-- /Section: services -->
